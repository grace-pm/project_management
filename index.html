<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <script src="scripts/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="global__container">

        <nav class="nav__main">
            <div class="nav__logo">
                <a href=""><i class="fas fa-dot-circle"></i></a> 
            </div>
            <ul class="nav__icons">
                <li><a href="" class="btn--nav"><i class="fas fa-home"></i></a></li> 
                <li><a href="" class="btn--nav active"><i class="fas fa-th-large"></i></a></li> 
                <li><a href="" class="btn--nav"><i class="fas fa-calendar-alt"></i></a></li> 
                <li><a href="" class="btn--nav"><i class="far fa-comment"></i></a></li> 
                <li><a href="" class="btn--nav"><i class="far fa-clock"></i></a></li> 
                <li><a href="" class="btn--nav"><i class="fas fa-user"></i></a></li> 
                <li><a href="" class="btn--nav"><i class="fas fa-tools"></i></a></li> 
            </ul>
            <a href="" class="nav__ellipsis btn--nav">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </nav>

        <div class="main__container">

            <div class="nav__top">
                <h3>Projects</h3>
                <ul>
                    <li><a href="">All <span class="badge">87</span></a></li>
                    <li class="active"><a href="">Current <span class="badge">6</span></a></li>
                    <li><a href="">Pending <span class="badge">2</span></a></li>
                    <li><a href="">Completed <span class="badge">79</span></a></li>
                    <li><a href="">Failed</a></li>
                </ul>
                <div class="tools">
                    <button class="btn--icon"><i class="fas fa-search"></i></button>
                    <div class="btn__wrapper"><button class="btn--icon"><i class="far fa-bell"></i></button><div class="red--badge">3</div></div>
                    <div class="avatar">
                        <img src="https://randomuser.me/api/portraits/women/13.jpg" alt="Profile picture">
                    </div>
                </div>
            </div>

            <main>
                <div class="tool__bar">
                    <div class="search__bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search a project">
                    </div>
                    <div class="filters">
                        <div class="sort notification">
                            <p>Sort by <span>Project process</span><i class="fas fa-list-ul"></i></p>
                            <a href="" class="open__filter"><i class="fas fa-caret-down"></i></a> 
                        </div>
                        <button class="btn--icon btn--filter"><i class="fas fa-filter"></i></button>
                        <div class="btn__group"><button class="btn--icon"><i class="fas fa-bars"></i></button><button class="btn--icon active"><i class="fas fa-th-large"></i></button></div>
                    </div>
                </div>
                <div class="cards__grid">
                    <div class="card">
                        <div class="card__header">
                            <div class="card__img"><img src="" alt=""></div>
                        </div>
                        <div class="card__body">
                            <h4>Sports Interactive</h4>
                            <a href="" class="card__link"><i class="fas fa-share-square"></i></a>
                            <p>Web resource which contains all about transfers in the world of sports</p>
                        </div>
                        <div class="card__footer">
                            div.progress
                        </div>
                        <button><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                </div>
                <button class="btn--fab">
                        <i class="fas fa-plus"></i>
                </button>
            </main>

        </div>

    </div>

</body>
</html>
